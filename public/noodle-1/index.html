<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>noodle</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="game-container">
      <div class="game">
        <div class="gameboard" id="gameboard"></div>
        <div class="camera-controls">
          <div class="camera-controls__zoom">
            <button data-camera-zoom="in">+</button>
            <button data-camera-zoom="out">-</button>
          </div>
          <div class="camera-controls__move">
            <button data-camera-move="up">&uarr;</button>
            <button data-camera-move="down">&darr;</button>
            <button data-camera-move="left">
              <span
                style="
                  display: inline-block;
                  user-select: none;
                  pointer-events: none;
                  transform: rotate(90deg);
                "
                >&darr;</span
              >
            </button>
            <button data-camera-move="right">
              <span
                style="
                  display: inline-block;
                  user-select: none;
                  pointer-events: none;
                  transform: rotate(90deg);
                "
                >&uarr;</span
              >
            </button>
          </div>
        </div>
        <div>Card</div>
      </div>
    </div>
  </body>
</html>
